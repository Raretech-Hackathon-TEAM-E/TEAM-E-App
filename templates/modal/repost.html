<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title></title>
        <meta name="description" content="" />
        <link
            rel="stylesheet"
            href="../../static/css/repost.css"
        />
 </head>
 <body>
  
  <div id="repost-message-modal" class="container">
    <div class="modal-content">
      <form action="/repost" method="POST">
        <input type="hidden" name="channel_id" value="{{ channel.cid }}" />
        <div>
          <button class="modalClose" id="repost-page-close-btn">back</button>
        </div>
      </form>
      
      <div class="quote-message items">
        <p class="quote-message items">{{ quote_message.message }}</p>
        
            
      </div>

    <form action="/repost" method="POST">
      <div class="repost-message items">
            <textarea class="repost-message-area"
            name="re_massage" 
            placeholder="Repost Message" 
            ></textarea>
      </div>

      <p>Important ?</p>
      <input type="hidden" name="channel_id" value="{{ channel.cid }}" />
      <input type="hidden" name="message_id" value="{{ quote_message.mid }}" />
      <input type="checkbox" name="repost_mark" value="1" />
      <div id="repost-btn" class="items">
        <button type="submit">
          Repost
        </button>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
