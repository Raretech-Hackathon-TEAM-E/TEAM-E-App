<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <title></title>
        <meta name="description" content="" />
        <link
            rel="stylesheet"
            href="../../static/css/modal.css"
        />
 </head>

<body>
<div id="update-channel-modal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <h5>Edit Channel</h5>
        <!--画像を使う場合はここにパスを設定
        <img
          src="{{ url_for('static',filename='img/cat-on-bar.gif') }}"
          class="modal-gif"
        />
        -->
        <span class="modalClose" id="update-page-close-btn">&times</span>
      </div>
      <form class="modal-body" action="/update_channel" method="POST">
        <input
          type="text"
          placeholder="Channel Name"
          class="channel-form-input"
          name="channel-title"
        />
        <input
          type="text"
          placeholder="About channel"
          class="channel-form-input"
          name="channel-description"
        />
        <input type="hidden" name='cid' value='{{ channel.cid }}'>
          <button>Edit Channel</button>
      </form>
    </div>
  </div>
</body>
</html>
