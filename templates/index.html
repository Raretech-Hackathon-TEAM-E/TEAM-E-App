<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>





















<!--ルーティング用に記載-->
  <body>
    <p>ルーティング用_index</p>
    <form class="modal-body" action="/" method="POST">
      <input
        type="text"
        placeholder="チャンネル名"
        class="channel-form-input"
        name="channel-title"
      />
      <input
        type="text"
        placeholder="チャンネルの説明"
        class="channel-form-input"
        name="channel-description"
      />
      <button id="add-channel-confirmation-btn">登録</button>
    </form>

    

    <div class="main-container channelpage">
      <div class="bg-img"></div>
      <div class="main-content">
          <div class="channel-title">
          <h1>チャンネル一覧</h1>

          <form action="/detail">
           
          <ul>
            {% for c in channels %}
            <li>
            
              <a href="{{ url_for('detail', cid=cid) }}">{{ c }}</a>
              <input type="hidden" name="channel.id" value="{{did}}">
            </li>
            {% endfor %}
          </ul>
          
          </form>
         

<!--試験的に記述　後で消します
          <button id="add-channel-btn">チャンネル追加</button>
        </div>
        <div class="pagination-container">
          <p id="prev"><</li>
          <ul class="pagination"></ul>
          <p id="next">></p>
        </div>
        <ul class="channel-box"></ul>
-->    
       



      </div>
    </div>



    <script type="text/javascript">
      const channels = JSON.parse('{{ channels|tojson }}')
      const uid = JSON.parse('{{ uid|tojson }}');
    </script>
     <script
     src="{{url_for('static',filename='js/pagenation.js')}}"
     type="text/javascript"
     ></script>

  </body>
</html>
